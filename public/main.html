<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Assignment 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Andrew Nguyen,
                                      Car Database Assingment for Webware">
  <script src="js/main.js"></script>

  <link rel="stylesheet" href="css/main.css">

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<header>Car Database</header>
<div class="grid-container">
  <div id="formDiv">
    <h2> Use the form below to add to the table</h2>
    <form>
      <input type="text" id="model" placeholder="Car Model">
      <input type="text" id="year" placeholder="Year">
      <input type="text" id="mpg" placeholder="Miles per Gallon (MPG)">
      <input type="text" id="fuelLoad" placeholder="Fuel Tank Size in Gallons">
      <button id="submit">submit</button>

    </form>

  </div>
  <div>
    <h2> Use the form below to delete from the table</h2>
    <form>
      <input type="text" id="id" placeholder="Delete ID#">
      <button id="delete">Delete</button>
    </form>
  </div>
  <div>
    <h2> Use the form below to modify values from the table</h2>
    <form>
      <input type="text" id="id2" placeholder="Modify ID#">
      <input type="text" id="model2" placeholder="Car Model">
      <input type="text" id="year2" placeholder="Year">
      <input type="text" id="mpg2" placeholder="Miles per Gallon (MPG)">
      <input type="text" id="fuelLoad2" placeholder="Fuel Tank Size in Gallons">
      <button id="modify">modify</button>
    </form>
  </div>
  <div></div>
  <div class="grid-table">
    <table id="table">
      <tr>
        <th>ID #</th>
        <th>Car Model</th>
        <th>Year</th>
        <th>Miles Per Gallon</th>
        <th>Fuel Tank Size in Gallons</th>
        <th>Total Miles per Fuel Tank</th>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
